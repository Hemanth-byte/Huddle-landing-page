<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800,900|Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <img class="bg-image" src="images/bg-desktop.svg" alt="bg">
  <img  class="h-i"src="images/logo.svg" alt="logos">
    <div class="row">
      <div class="col-lg-6">
        <img src="images/illustration-mockups.svg" alt="image">
      </div>
      <div class="col-lg-6 left">
        <h3>Build The Community Your Fans Will Love</h3>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" class="btn btn-light btn-lg register-button">Register</button>
      </div>

  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Hemanth-byte">Hemanth</a>.
    </p>
  </footer>
</body>
</html>
